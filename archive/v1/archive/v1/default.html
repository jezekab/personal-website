<!DOCTYPE html>
<html>
<head>
<title>Home | Jessica Barron</title>
<meta http-equiv="content-type" content="text/html; charset=utf-8" >
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" type="image/png" href="favicon2.png"/>
<link rel="stylesheet" type="text/css" href="style.css">
<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,700,600' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Abril+Fatface' rel='stylesheet' type='text/css'>

<script type="text/javascript">
		var slideimages = new Array() // create new array to preload images
		slideimages[0] = new Image() // create new instance of image object
		slideimages[0].src = "one.jpg" // set image object src property to an image's src, preloading that image in the process
		slideimages[1] = new Image()
		slideimages[1].src = "three.jpg"
		slideimages[2] = new Image()
		slideimages[2].src = "four.jpg"
</script>

</head>
<body>
<div id="header">
	<div id="navi">
		<ul>
			<li><a class="nav" href="#">Home</a></li>
			<li><a class="nav" href="#">Portfolio</a></li>
			<li><a href="#"><img id="logo" src="site_logo.png"/></a></li>
			<li><a class="nav" href="#">About</a></li>
			<li><a class="nav" href="#">Contact</a></li>
		</ul>
	</div>
</div>

<div id="slideshow">
	<img id="slide" src="four.jpg" width="100%" alt="Photo"/>

	<script type="text/javascript">

		//variable that will increment through the images
		var step=0

		function next(){
		 //if browser does not support the image object, exit.
		 if (!document.images)
		  return
		 document.getElementById('slide').src = slideimages[step].src
		 //increment step by one
		 if (step<2)
		  step++
		 else
		  step=0
		}

		function prev(){
		 //if browser does not support the image object, exit.
		 if (!document.images)
		  return
		 document.getElementById('slide').src = slideimages[step].src
		 //increment step by one
		 if (step>0)
		  step--
		 else
		  step=0
		}

		</script>
	<div id="back_btn" onclick="prev()">
		<p>&lt;</p>
	</div>
	<div id="forward_btn" onclick="next()">
		<p>&gt;</p>
	</div>

	<div id="blurb_box">

		<h1>Jessica Barron</h1>
		<h2>and I like</h2>
		<h1>making things</h1>-->
	</div>
</div>


<div id="content">

</div>

<div id="footer">
</div>
</body>
</html>
